version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Bun
        - curl -fsSL https://bun.sh/install | bash
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun --version
        # Install dependencies
        - bun install
    build:
      commands:
        - export PATH="$HOME/.bun/bin:$PATH"
        - bun run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.bun/install/cache/**/*